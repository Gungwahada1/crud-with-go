<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit User | CRUD-GO</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="/">CRUD-GO</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-between"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/users">Users</a>
              </li>
            </ul>
            <div class="d-flex">
              <a class="btn btn-outline-primary" href="/login">Sign in</a>
              <a class="btn btn-outline-primary" href="/register">Register</a>
              <a class="btn btn-outline-danger" href="/logout">Logout</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- End Header -->

    <!-- Content -->
    <main class="mt-3 container">
      <h3 class="mt-4 text-center">Edit Pengguna</h3>
      <div class="d-flex justify-content-center">
        <form action="/user/edit" method="POST" class="w-50">
          <input type="text" name="id" class="d-none" value="{{ .user.Id}}" />
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              name="email"
              value="{{ .user.Email }}"
              autocomplete="off"
              required
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputUsername" class="form-label"
              >Username</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleInputUsername"
              name="username"
              value="{{ .user.Username }}"
              autocomplete="off"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label" for="religions">Agama</label>
            <select class="form-select" id="religions" name="religion_id">
              <option selected>Pilih Agama</option>
              <option value="1">Islam</option>
              <option value="2">Hindu</option>
              <option value="3">Budha</option>
              <option value="4">Konghucu</option>
              <option value="5">Kristen</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label" for="roles">Role</label>
            <select class="form-select" id="roles" name="role_id">
              <option selected>Pilih Role</option>
              <option value="1">Admin</option>
              <option value="2">Pegawai</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input
              type="password"
              value="2"
              class="form-control"
              name="password"
              value="{{ .user.Password }}"
              autocomplete="off"
            />
          </div>
          <a href="/users" class="btn btn-danger">Kembali</a>
          <button type="submit" class="btn btn-primary">Edit Data</button>
        </form>
      </div>
    </main>
    <!-- End Content -->

    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
